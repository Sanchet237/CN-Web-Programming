<!--Q2. Write HTML code to generate the following output:-->
<!DOCTYPE html>
<html>
<head>
    <title>Operating System Form</title>
</head>
<body>
    <form>
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Enter Your Password</label>
        <input type="password" id="password" name="password"><br><br>

        <p>Which of the following Operating System have you used?</p>
        <input type="checkbox" id="linux-used" name="os-used" value="LINUX">
        <label for="linux-used">LINUX</label>

        <input type="checkbox" id="windows-used" name="os-used" value="Windows XP">
        <label for="windows-used">Windows XP</label>

        <input type="checkbox" id="mac-used" name="os-used" value="Macintosh 8.0">
        <label for="mac-used">Macintosh 8.0</label><br><br>

        <p>Which Operating System do you like the best?</p>
        <input type="radio" id="linux-best" name="os-best" value="LINUX">
        <label for="linux-best">LINUX</label>

        <input type="radio" id="windows-best" name="os-best" value="Windows XP">
        <label for="windows-best">Windows XP</label>

        <input type="radio" id="mac-best" name="os-best" value="Macintosh 8.0">
        <label for="mac-best">Macintosh 8.0</label><br><br>

        <p>You have Completed the Form.  <input type="submit" value="Submit"> </p>
        
    </form>
</body>
</html>
