<!--Q1. Write HTML code for the following: [10 Marks]
a) Display following polynomial expression:
15X4 + 9X3 + 4X2 + 2X + 4 = 0
Display coefficient in Bold.
b) Display the text message as “S.Y.B.C.A. (Science)” at center with different heading
styles in different colors.-->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Polynomial Expression and Text Message</title>
</head>
<body>

    <p>
        <b>15</b>X<sup>4</sup> + 
        <b>9</b>X<sup>3</sup> + 
        <b>4</b>X<sup>2</sup> + 
        <b>2</b>X + 
        <b>4</b> = 0
    </p>

    <div style="text-align: center;">
        <h1 style="color: blue;">S.Y.B.C.A. (Science)</h1>
        <h2 style="color: green;">S.Y.B.C.A. (Science)</h2>
        <h3 style="color: red;">S.Y.B.C.A. (Science)</h3>
    </div>

</body>
</html>
