<head>
    <title>HTML Table Design</title>
</head>

        <tr>
            <td bgcolor="fa8072"></td>

        </tr>
        <tr>
            <td bgcolor="ffd700"></td>
            <td>Gold</td>

        </tr>
        <tr>
            <td bgcolor="add8e6"></td>
            <td>Light Blue</td>
            <td>ADD8E6</td>
            <td>173-216-230</td>
        </tr>
        <tr>
            <td bgcolor="da70d6"></td>
            <td>Orchid</td>
            <td>DA70D6</td>
            <td>218-112-214</td>
        </tr>
        <tr>
            <td bgcolor="90ee90"></td>
            <td>Light Green</td>
            <td>90EE90</td>
            <td>144-238-144</td>
        </tr>
        <tr>
            <td bgcolor="ffa500"></td>
            <td>Orange</td>
            <td>FFA500</td>
            <td>255-165-0</td>
        </tr>
    </table>
</body>
</html>
