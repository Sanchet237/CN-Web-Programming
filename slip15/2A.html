<!--Q2. Write HTML code to generate the following output:-->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames</title>
</head>
<frameset rows="100px,*,100px">
    <frame src="header.html">
    <frameset cols="30%,70%">
        <frame src="left.html">
        <frame src="right.html">
    </frameset>
    <frame src="footer.html">
</frameset>
</html>
