<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
            display: block;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 50%;
            padding: 8px;
            margin-top: 5px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .textarea-group {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-bottom: 10px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }  .send {
            background-color: green;
        }
      
        .clear {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <div class="input-group">
                <label for="name"><b>Student Name: &ensp; </b></label>
                <input type="text" id="name" name="name" placeholder="S. Nageswara Rao" required>
            </div>
            <div class="input-group">
                <label for="email"><b>Student E-Mail: &ensp; </b></label>
                <input type="email" id="email" name="email" placeholder="sure@yahoo.com" required>
            </div>
            <div class="input-group">
                <label for="institute"><b>How do you know this Institute:&ensp;</b></label>
                <select id="institute" name="institute">
                    <option value="Through College Management">Through College Management</option>
                    <option value="Through Friends">Through Friends</option>
                    <option value="Online Search">Online Search</option>
                </select>
            </div>

            <div class="input-group" >
                <label><b>How do you rate the faculty:</b></label>
                <input type="radio" name="rating" value="Poor" id="poor" required>
                <label for="poor">Poor</label>
                <input type="radio" name="rating" value="Good" id="good">
                <label for="good">Good</label>
                <input type="radio" name="rating" value="Very Good" id="veryGood">
                <label for="veryGood">Very Good</label>
                <input type="radio" name="rating" value="Excellent" id="excellent">
                <label for="excellent">Excellent</label>
            </div>

            <div class="textarea-group">
                <label for="suggestions"><b>Suggestions for the betterment of faculty and institute:</b></label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Nice to be here. If given more days for training, it is good."></textarea>
            </div>

            <button type="submit" class="send" background-colour  : green>Send</button>
            <button type="reset" class="clear">Clear</button>
        </form>
    </div>
</body>
</html>
