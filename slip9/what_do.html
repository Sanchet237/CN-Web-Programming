        <h1>What You Do on Dussehra</h1>

        <h2>Activities on Dussehra</h2>
        <p>On Dussehra, people celebrate by burning dummy of Ravana, symbolizing the defeat of evil. Communities organize fairs, cultural programs, and dramatic performances of the Ramayana.</p>
