<!--Q2. Write a JavaScript program to display a Multiplication table in tabular format using
function. [20 Marks]-->
<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    let n = parseInt(prompt("Enter a number: "));
    
    document.write("<h2>Multiplication Table of " + n + "</h2>");

    document.write("<table>");
    
    
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        document.write("<td>" + n + "</td>"); 
        document.write("<td>* " + i + "</td>"); 
        document.write("<td>" + (n * i) + "</td>"); 
        document.write("</tr>");
    }
    document.write("</table>");
</script>

</body>
</html>
