<!--Q1. Write HTML code to display names of html text formatting tags and output in
tabular format. [10Marks]
Tag name    Output
b           Bold
I           Italic
U           Underline-->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Text  Formatting Tags</title>
</head>
<body>
  <center><h2>HTML Text Formatting Tags</h2></center>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <th>Tag Name</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>b</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>i</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>u</td>
            <td><u>Underline</u></td>
        </tr>
    </table>
</body>
</html>
