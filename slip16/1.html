<!--Q1. Write HTML code to display the rainbow color names using Ordered List. Modify the
code to display each color name with the same color of rainbow using font tag. Apply
page background color as black.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainbow Colors</title>
</head>
<body style="background-color:black; color:white">

    <h2 style="text-align:center;">Rainbow Colors</h2>
    
    <ol>
        <li><font color="red">Red</font></li>
        <li><font color="orange">Orange</font></li>
        <li><font color="yellow">Yellow</font></li>
        <li><font color="green">Green</font></li>
        <li><font color="blue">Blue</font></li>
        <li><font color="indigo">Indigo</font></li>
        <li><font color="violet">Violet</font></li>
    </ol>

</body>
</html>
