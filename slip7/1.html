<!--Q1. Write HTML script with internal CSS to display following screen: [10 Marks]-->
<!DOCTYPE html> 
<html>
<head>
    <style>
        .container {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .box1 {
            border: 2px solid red;
            margin: 5px 0;
            padding: 5px;
        }
        .box2 {
            border: 2px solid green;
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        This is the first text
        <div class="box1">
            This is box 1
        </div>
        <div class="box2">
            This is box 2
        </div>
        This is the last text
    </div>
</body>
</html>
