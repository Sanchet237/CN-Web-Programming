<!--Q2. Write HTML code to divide the frame into different sections as shown below and add
appropriate html files to each frame. [20 Marks]-->
<!DOCTYPE html>
<html>
<head>
<title>HTML Frames</title>
</head>
<frameset rows="33%,33%,33%">
  <frame src="1.html">
  <frameset cols="50%,50%">
    <frame src="2.html">
    <frame src="3.html">
  </frameset>
  <frameset cols="33%,33%,33%">
    <frame src="4.html">
    <frame src="5.html">
    <frame src="6.html">
</frameset>
</html>
