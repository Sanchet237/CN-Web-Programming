<!--Q2. Write a JavaScript program for accepting name and mobile number from user and
perform following validation: [20 Marks]
a) Check all fields should not contain a null value
b) Check name field contains only alphabets
c) Mobile No. field should be of 10 digits long.-->
<!DOCTYPE html>
<html>
<head>
    <title>User Validation</title>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("mobile").value;

            if (!name || !mobile) {
                alert("All fields must be filled out.");
                return false;
            }
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Name must contain only alphabets.");
                return false;
            }
            if (!/^\d{10}$/.test(mobile)) {
                alert("Mobile number must be 10 digits long.");
                return false;
            }
            alert(`Validation successful! Name: ${name}, Mobile: ${mobile}`);
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h3>Validate Form</h3>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
