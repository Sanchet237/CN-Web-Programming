<!--Q1. Create HTML page with all the different text styles (bold, italic and underlined) and
its combinations on separate lines. State style of each line in its text. [10 Marks]-->
<!DOCTYPE html>
<html>
<head>
    <title>Text Styles </title>
</head>
<body>
    <h1>Different Text Styles</h1>

    <ul>
        <li><strong>This text is bold.</strong></li><br>
        <li><em>This text is italic.</em></li><br>
        <li><u>This text is underlined.</u></li><br>
        <li><strong><em>This text is bold and italic.</em></strong></li><br>
        <li><strong><u>This text is bold and underlined.</u></strong></li><br>
        <li><em><u>This text is italic and underlined.</u></em></li><br>
        <li><strong><em><u>This text is bold, italic, and underlined.</u></em></strong></li>
    </ul>
</body>
</html>
